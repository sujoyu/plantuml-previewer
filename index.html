        <a href="#" class="brand-logo">Plant UML Previewer</a>
        </div>
      </div>

    <div class="container">
    <form id="previewForm" class="row">
      <button id="preview" class="col s6 btn" type="submit">preview &amp; save (Shift+Enter)</button>
      <div class="input-field col s6">
        <select id="mode">
          <option value="" disabled selected>Default</option>
          <option value="ace/keyboard/emacs">Emacs</option>
          <option value="ace/keyboard/vim">Vim</option>
        </select>
        <label>Choose Key Binding</label>
      </div>
      </form>
      <div class="divider"></div>
      <section id="editorWrapper">
    <pre id="editor" class="z-depth-2">
Bob->Alice : foo
Bob<--Alice : foo
</pre>
    </section>
    <section id="canvasSection" class="z-depth-2">
    <img id="canvas" uml="
        Bob->Alice : foo
        Bob<--Alice : foo
        ">
    </section>
    </div>
